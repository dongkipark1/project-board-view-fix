<body>
    <!-- header -->
    <header class="w-100 bg-white">
        <nav class="navbar navbar-expand-sm bg-withe navbar-withe border-bottom d-flex justify-content-between pb-3 pt-3"

                <div class="d-flex justify-content-start">
                    <form action="#" class="d-flex justify-content-center">
                        <input type="search" class="form-control border-0" placeholder="통합 검색">
                        <button class="btn btn-outline-success border-0 text-black" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">회원가입</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">로그아웃</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">마이페이지</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">게시판</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- boardUpdate -->
    <section style="padding: 20px; background-color: #f8f9fa;">
        <div class="container">
            <header class="board_title">
                <h1><strong>커뮤니티 게시판</strong></h1>
                <p>여러분의 의견을 자유롭게 작성해 주세요!</p>
            </header>
            <div class="board_rewrite_wrap">
                <div class="board_rewrite">
                    <div class="title"
                        style="padding: 20px 15px; border-top: 2px solid; border-bottom: 1px dashed #ddd; margin-left: 60px; font-size: 20px;">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" placeholder="제목 입력" value="제목을 입력하세요"></dd>
                        </dl>
                    </div>
                    <div class="info"
                        style="padding: 20px 15px; border-top: 1px solid; border-bottom: 1px dashed #ddd; margin-left: 60px; font-size: 20px;">
                        <dl style="display: inline-block; margin-right: 120px;">
                            <dt>글쓴이</dt>
                            <dd><input type="text" placeholder="글쓴이 입력" value="김철수"></dd>
                        </dl>
                        <dl style="display: inline-block; margin-left: 50px; margin-right: 120px;">
                            <dt>비밀번호</dt>
                            <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                        </dl>

                    </div>
                    <div class="content"
                        style="padding: 15px;border-bottom: 1px solid #000;line-height: 160%;font-size: 20px;">
                        <textarea placeholder="내용 입력" style=" display: inline-block;
                    width: 100%;
                    height: 300px;
                    padding: 15px;
                    box-sizing: border-box;
                    border: 0;
                    margin-right: 30px;
                    resize: vertical;">
            안녕하세요.
            처음 인사 드립니다.
        
                   </textarea>
                    </div>
                </div>
                <div class="bt_wrap" style="text-align: center; margin-top: 15px;">
                    <a href="boardDetail.html" class="on"
                        style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border: none; margin-right: 10px;">수정</a>
                    <a href="boardDetail.html" class="on"
                        style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border: none;">취소</a>
                </div>
            </div>

        </div>


    </section>

    <!-- footer -->
    <footer style="padding: 30px 200px;">
        <div class="border-top border-top-0">
            <span class="h4">Created by Team 3</span>
            <hr>
            <div class="d-flex lh-lg">

                <a href="#" class="text-black text-decoration-none pe-3">도움말</a>
            </div>
            <hr>
            <div class="d-flex flex-column">
                <span class="lh-lg">☎ 010-2222-7777</span>
                <span class="fw-bold">© 2023. Alicorn, Inc. all rights reserved.</span>
            </div>
        </div>
    </footer>
</body>
